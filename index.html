<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="main-content">
        <div class="major-content">
            <h1>Tip Calculator</h1>
            <div class="container">
                <form>
                    <p>Rate the service?</p>
                    <select name="service" id="service" required>
                        <option value="0.5">Amazing</option>
                        <option value="0.4">Good</option>
                        <option value="0.3">It was Okay</option>
                        <option value="0.2">Not impressed</option>
                        <option value="0.1">Bad Service</option>
                    </select>
                    <br>
                    <p>Number of People <input id="numbofpeople" type="number" placeholder="Input number"> </p>
                    <br>
                    <p>Price($) <input id="price" type="number" $ placeholder="Input price"> </p>
                    <br>
                    <p>Tip (%) <input id="tip" type="number" placeholder="Input tip"> </p>
                </form>

                <div class="button">
                    <button type="submit" id="solve" onclick="calculate();"> Calculate <span class="iconify"
                            data-icon="emojione:right-arrow" data-inline="false"></i>
                    </button>

                    <button type="reset" id="clear" onfocus="func(this)">
                        Clear
                    </button>
                </div>
            </div>

            <div class="output">
                <p id="result">Result </p>

                <div class="bonus">
                    <p>Tip Amount:</p>
                    <span>
                        <p id="tipNum"></p>
                    </span>
                </div>

                <div class="per-tip">
                    <p>Tip Per Person:</p>
                    <p id="totalPerTip"></p>
                </div>

                <div class="per-sons">
                    <p>Total Per Person:</p>
                    <p id="totalPeople"></p>
                </div>

                <div class="amount">
                    <p>Total Amount:</p>
                    <p id="amountNum"></p>
                </div>

            </div>
        </div>


    </div>

    <script src="index.js"> </script>
</body>

</html>
